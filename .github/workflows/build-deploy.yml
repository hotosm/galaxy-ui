name: Build & deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    
    - name: Install NPM packages
      run: npm ci
      
    - name: Create env file
      run: |
        touch .env
        echo REACT_APP_API_URL =${{ secrets.REACT_APP_API_URL }} >> .env
        echo REACT_APP_MAPBOX_TOKEN =${{ secrets.REACT_APP_MAPBOX_TOKEN }} >> .env
        echo HOST =${{ secrets.HOST }} >> .env
        echo REACT_APP_MATOMO_ID=${{ secrets.MATOMO_ID }} >> .env
        echo REACT_APP_MATOMO_ENDPOINT=${{ secrets.MATOMO_ENDPOINT }} >> .env
        echo REACT_APP_SENTRY_DSN =${{ secrets.REACT_APP_SENTRY_DSN }} >> .env
        echo REACT_APP_SENTRY_SAMPLE_RATE =${{ secrets.REACT_APP_SENTRY_SAMPLE_RATE }} >> .env
    
    - name: Build project
      run: CI=false npm run build
    
    # - name: Run tests
    #   run: npm run test

    - name: Upload production-ready build files
      uses: actions/upload-artifact@v2
      with:
        name: production-files
        path: ./build
  
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment: github-pages
    if: github.ref == 'refs/heads/main'
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: production-files
        path: ./build
        
    - name: Create CNAME
      run: |
        touch CNAME
        echo ${{ secrets.HOST }} >> ./build/CNAME

    - name: Deploy to aws s3
      uses: reggionick/s3-deploy@v3
      with:
        folder: build
        bucket: ${{ secrets.S3_BUCKET }}
        bucket-region: ${{ secrets.S3_BUCKET_REGION }}
        dist-id: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        invalidation: /
        delete-removed: true
        no-cache: true
        private: true
